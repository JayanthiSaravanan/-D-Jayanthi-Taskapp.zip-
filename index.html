<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container">
    <h3> Login </h3>

    <div class="row">
      <div class="col-md-4">

        <label for="Email-Id">Email-Id:</label>
        <input type="text" id="Email-Id" name="Email-Id" placeholder="Enter your Email-Id" required autofocus><br><br>

        <label for="Password">Password:</label>
        <input type="text" id="Password" name="Password" placeholder="Enter your Password"><br><br>
      </div>
    </div>


    <button type="button" class="btn btn-success">Submit</button>
    <button type="button" class="btn btn-success">Reset</button>

  </div>





</body>

</html>
