    <script>
        function deleteTask() {
            event.preventDefault();
            let id = document.querySelector("#id").value;

            if (id == null || id.trim() == "") {
          alert("Enter task id");
          return false;
        }

            alert("successfully deleted");

            const userobj = {
                id: id

            };
            console.log(userobj);
            const url = "http://localhost:3000/tasks/" + id;
            axios.delete(url, userobj).then(res => {
            console.log(res.data);
            });

        }
    </script>
