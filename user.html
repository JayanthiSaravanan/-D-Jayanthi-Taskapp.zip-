    <div class="container">
        <h3> User Details </h3>
        <form onsubmit="userDetails()">
            <div class="row">
                <div class="col-md-4">

                    <label for="name">User Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your Name" autofocus><br><br>


                    <label for="email">Email-Id:</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email-Id" autofocus><br><br>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your Password"><br><br>
                </div>
            </div>


            <button type="submit" class="btn btn-success">Submit</button>
            <button type="reset" class="btn btn-danger">Reset</button>

    </div>


    </form>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <script>
        function userDetails() {
            event.preventDefault();
            const name = document.querySelector("#name").value;
            const email = document.querySelector("#email").value;
            const password = document.querySelector("#password").value;

            //alert('result:' + email  + password );

            // alert('result:' + email);
            // alert('result:' + password);
            console.log('result:' + name);
            console.log('result:' + email);
            console.log('result:' + password);

            if (name == null || name.trim() == "") {
                alert("enter the valid name")
                return false;
            }


            else if (email == null || email.trim() == "") {
                alert("enter the valid emailid")
                return false;

            }

            else if (password == null || password.trim() == "") {
                alert(" enter the valid password ")
                return false;
            }

            alert('successfully Loggedin');
            const userobj = {
                name: name,
                email: email,
                password: password,
                role: "USER",
                created_date: new Date().toJSON(),
                modified_date: new Date().toJSON()

            };
        

        console.log(userobj);
        const url = "http://localhost:3000/tasks"

        axios.post(url, userobj).then(res => {

            console.log(res.data);
        });
    }
    </script>
